    <script>
        // Function to update the date and time
        function updateDateTime() {
          // Get the current date and time
          var now = new Date();
          
          // Get the elements to display the date and time
          var dateElement = document.getElementById("current-date");
          var timeElement = document.getElementById("current-time");
          
          // Format the date and time
          var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          var formattedDate = now.toLocaleDateString(undefined, options);
          var formattedTime = now.toLocaleTimeString();
          
          // Update the HTML elements with the formatted date and time
          dateElement.innerHTML = formattedDate;
          timeElement.innerHTML = formattedTime;
        }
        
        // Call the updateDateTime function when the page loads
        window.onload = function() {
          updateDateTime();
          setInterval(updateDateTime, 1000);
        };
      </script>
